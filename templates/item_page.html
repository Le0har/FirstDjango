{% extends 'base.html' %} 

{% block content %}
    <p>Название: {{ item.name }}</p>
    <p>Бренд: {{ item.brand }}</p>
    {% if item.count != 0 %}
        <p>Количество: {{ item.count }}</p>
    {% else %}
        <p>Количество: товар отсутсвует</p>
    {% endif %}
    <br>
    <p><a href="{% url 'get-list-items' %}" style="text-decoration: none">&#8617; к списку товаров</a></p>
{% endblock %}
