{% extends 'base.html' %} 

{% block title %} Items list {% endblock %}

{% block style %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="cols">
        {% for item in items %}
            <div class="col">
                <a href="{% url 'get-item' item.id %}" style="text-decoration: none">{{ item.name }}</a>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
