<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>item list</title>
</head>
<body>
    <p>Список товаров:</p>
    <ol>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ol>
</body>
</html>
